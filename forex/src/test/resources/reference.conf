app {
  akka {
    name = "forex"
  }
  api {
    interface = "0.0.0.0"
    port = 8888
  }
  executors {
    default = "executors.default"
  }
  one-forge {
    api-key = "AYkUjVNfB5G05q2DF4FWVfANpNWDIU84"
    routes {
      quote = "https://forex.1forge.com/1.0.3/quotes"
    }
  }
}

akka {
//  loggers = [
//    "akka.event.slf4j.Slf4jLogger"
//  ]
  loglevel = "ERROR"
  http.caching.lfu-cache {
    time-to-live = 5 minutes
  }
}

executors {
  default {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-factor = 0.5
      parallelism-max = 4
    }
  }
}